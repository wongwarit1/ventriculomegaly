<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetal Ventriculomegaly Classification System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .dark-mode {
    background-color: #3e3e3e !important;
    color: #f1f1f1;
}

.dark-mode .card {
    background-color: #1e1e1e;
    color: #ffffff;
}

.dark-mode .btn-primary {
    background-color: #fc869c;
    border: none;
}
.dark-mode .display-4 {
    color: #ffffff;
}
.dark-mode .form-control {
    background-color: #2c2c2c;
    color: #f1f1f1;
    border: 1px solid #444;
}
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff;
        }

        .container {
            max-width: 600px; /* Set a max width for the container */
            margin: 0 auto;   /* Center the container horizontally */
        }
        .container_2 {
            max-width: 1300px; /* Set a max width for the container */
            margin: 0 auto;   /* Center the container horizontally */
        }
        .card {
            border-radius: 15px;
        }

        #results img {
            max-height: 399px;
            margin-top: 16px;
        }

        .text-center {
            text-align: center;
        }

        .btn {
            width: 101%;
        }

        .lead {
            margin-bottom: 30px; /* Space between the heading and the form */

        }
            .display-4 {
        color: darkred;}
    </style>
</head>
    <div class="container_2 mt-4">
        <!-- Top Buttons -->
        <div class="d-flex justify-content-end gap-4 mb-3">
            <a href="/help" class="btn btn-outline-secondary btn-sm">Help</a>
            <a href="/about" class="btn btn-outline-secondary btn-sm">About</a>
            <a href="/contact" class="btn btn-outline-secondary btn-sm">Contact</a>
            <button class="btn btn-outline-dark btn-sm" onclick="toggleDarkMode()">ðŸŒ“ Night Mode</button>

        </div>
<script>
    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
    }
</script>

<body>
    <div class="container mt-5">
        <div class="text-center">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" style="max-height: 300px; ">
            <h1 class="display-4">
    Fetal Ventriculomegaly and Encephalocele Classification System <span style="color: darkred;"> </span>
</h1>
            <p class="lead text-secondary">Upload an ultrasound image to identify ventriculomegaly and classify its stage.</p>
        </div>

        <!-- File Upload Form -->
        <div class="card shadow p-4 mt-4">
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="file" class="form-label">Select Ultrasound Image:</label>
                    <input type="file" class="form-control" id="file" name="file" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-primary">Upload and Classify</button>
            </form>
        </div>

        {% if result %}
        <!-- Display Results -->
        <div id="results" class="mt-4">
            <div class="card shadow">
                <div class="card-body">
                    <h4 class="card-title text-success">{{ result }}</h4>
                    <p class="card-text text-muted">Confidence: {{ confidence }}%</p>
                    <img src="{{ file_path }}" class="img-fluid rounded" alt="Uploaded Image">
                </div>
            </div>
        </div>
        {% endif %}
    </div>

</body>
</div>
</html>
